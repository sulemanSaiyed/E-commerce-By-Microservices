spring:
  application:
    name:api-gateway
  cloud:
    gateway:
      routes:

        # USER-SERVICE
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        # PRODUCT-SERVICE
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**

        # ORDER-SERVICE
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
