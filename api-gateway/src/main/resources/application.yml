spring:
  application:
    name:api-gateway
  cloud:
    gateway:
      routes:

        # USER-SERVICE
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/route-us/**

        # PRODUCT-SERVICE
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/route-ps/**

        # ORDER-SERVICE
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/route-os/**

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
